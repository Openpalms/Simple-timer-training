<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer__block">
                <div class="time hour">00</div>
                    <div class="title">Hours</div>
            </div>

            <div class="timer__block">
                <div class="time minute">00</div>
                    <div class="title">Minutes</div>
            </div>

            <div class="timer__block">
                <div class="time second">00</div>
                    <div class="title">Seconds</div>
            </div>

            <div class="timer__block">
                <div class="time milisec">00</div>
                    <div class="title">Ms</div>
            </div>
        </div>

        <div class="buttons">
            <button class="button start">Start</button>
            <button class="button pause">Pause</button>
            <button class="button stop">Stop</button>
            <button class="button loop">Loop</button>
        </div>
    </div>

    <div class="results__block" id="parent">
        <div class="results__title">results</div>
        <div class="results"></div>
    </div>


  <script src = 'script.js'></script>  
</body>
</html>
